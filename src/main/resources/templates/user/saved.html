<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html}">
<head>
    <th:block th:fragment="head-extra">
        <!-- Дополнительные стили для сохраненных статей -->
    </th:block>
</head>
<body>
    <th:block th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-bookmark-fill"></i> Сохраненные статьи</h2>
            <a th:href="@{/user/profile}" class="btn btn-outline-primary">
                <i class="bi bi-person"></i> Профиль
            </a>
        </div>
        
        <div th:if="${articles.empty}" class="text-center py-5">
            <i class="bi bi-bookmark" style="font-size: 4rem; color: #6c757d;"></i>
            <h4 class="mt-3 text-muted">У вас пока нет сохраненных статей</h4>
            <p class="text-muted">Сохраняйте интересные статьи, чтобы прочитать их позже</p>
            <a th:href="@{/news}" class="btn btn-primary">
                <i class="bi bi-newspaper"></i> Посмотреть новости
            </a>
        </div>
        
        <div th:unless="${articles.empty}">
            <div class="row">
                <div th:each="article : ${articles.content}" class="col-md-6 mb-4">
                    <div class="card h-100 article-card">
                        <div th:if="${article.imageUrl}" class="card-img-top-container">
                            <img th:src="${article.imageUrl}" class="card-img-top" alt="Изображение статьи" style="height: 200px; object-fit: cover;">
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                <a th:href="@{/news/{id}(id=${article.id})}" 
                                   th:text="${article.title}" 
                                   class="text-decoration-none">Заголовок статьи</a>
                            </h5>
                            
                            <p class="card-text text-muted" th:text="${article.summary != null and !article.summary.isEmpty() ? article.summary : article.getShortContent(150)}">
                                Краткое описание статьи...
                            </p>
                            
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="bi bi-calendar"></i>
                                        <span th:text="${#temporals.format(article.publishedAt, 'dd.MM.yyyy')}">01.01.2026</span>
                                    </small>
                                    
                                    <div>
                                        <span th:if="${article.category}" 
                                              class="badge rounded-pill"
                                              th:style="'background-color: ' + ${article.category.colorCode}"
                                              th:text="${article.category.name}">Категория</span>
                                    </div>
                                </div>
                                
                                <div class="mt-2">
                                    <a th:href="@{/news/{id}(id=${article.id})}" class="btn btn-primary btn-sm">
                                        <i class="bi bi-eye"></i> Читать
                                    </a>
                                    
                                    <!-- Простая форма для удаления из сохраненных -->
                                    <form th:action="@{/user/unsave-article}" method="post" style="display: inline;">
                                        <input type="hidden" name="articleId" th:value="${article.id}">
                                        <input type="hidden" name="returnUrl" th:value="@{/user/saved(page=${currentPage})}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm" 
                                                onclick="return confirm('Удалить статью из сохраненных?')">
                                            <i class="bi bi-bookmark-dash"></i> Удалить
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Пагинация -->
            <nav th:if="${totalPages > 1}" aria-label="Навигация по страницам">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/user/saved(page=${currentPage - 1})}">Предыдущая</a>
                    </li>
                    
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                        class="page-item" 
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/user/saved(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/user/saved(page=${currentPage + 1})}">Следующая</a>
                    </li>
                </ul>
            </nav>
        </div>
    </th:block>
</body>
</html>
