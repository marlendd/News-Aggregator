<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Ошибка'}">Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                        <h1 class="mt-3" th:text="${errorTitle ?: 'Произошла ошибка'}">Произошла ошибка</h1>
                        <p class="lead" th:text="${errorMessage ?: 'Неизвестная ошибка'}">Неизвестная ошибка</p>
                        
                        <div th:if="${statusCode}" class="mb-3">
                            <span class="badge bg-danger fs-6" th:text="'Код ошибки: ' + ${statusCode}">Код ошибки</span>
                        </div>
                        
                        <div th:if="${errorDetails}" class="alert alert-warning text-start">
                            <strong>Детали ошибки:</strong>
                            <p th:text="${errorDetails}" class="mb-0">Детали</p>
                        </div>
                        
                        <div th:if="${exceptionDetails}" class="alert alert-info text-start">
                            <strong>Техническая информация:</strong>
                            <pre th:text="${exceptionDetails}" class="mb-0" style="white-space: pre-wrap;">Исключение</pre>
                        </div>
                        
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary me-2">
                                <i class="bi bi-house"></i> На главную
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Назад
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
