spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: false

app:
  lmstudio:
    enabled: false
  
  huggingface:
    api-key: test-key
  
  rss:
    update-interval: 300000
    connection-timeout: 10000
    read-timeout: 30000

logging:
  level:
    root: WARN
    com.newsaggregator: INFO
