# Production конфигурация с дополнительными настройками
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: news-aggregator-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: news_aggregator
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
      - ./mysql-conf:/etc/mysql/conf.d
    networks:
      - news-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-aggregator-app-prod
    restart: always
    ports:
      - "80:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/news_aggregator?useSSL=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_COM_NEWSAGGREGATOR: INFO
      JAVA_OPTS: "-Xmx1024m -Xms512m -XX:+UseG1GC"
    volumes:
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

networks:
  news-network:
    driver: bridge

volumes:
  mysql_prod_data:
    driver: local
